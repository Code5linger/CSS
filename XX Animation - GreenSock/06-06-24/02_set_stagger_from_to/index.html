<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section>
      <div class="mask">
        <img src="./img/img1.jpg" alt="" />
        <p>living</p>
      </div>
      <div class="mask">
        <img src="./img/img2.jpg" alt="" />
        <p>in</p>
      </div>
      <div class="mask">
        <img src="./img/img3.jpg" alt="" />
        <p class="white">abstraction</p>
      </div>
    </section>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!-- JS -->
    <script>
      gsap.set('img', {
        yPercent: -100,
      });

      gsap.set('p', {
        opacity: 0,
      });

      gsap.to('img', {
        yPercent: 0,
        scale: 1.3,
        delay: 0.5,
        duration: 1.5,
        stagger: 0.1,
        ease: 'power4.out',
        onComplete: scaleDownAndFadeIn,
      });

      function scaleDownAndFadeIn() {
        gsap.to('img', {
          scale: 1,
          duration: 1,
        });

        gsap.fromTo(
          'p',
          {
            y: -50,
            x: -50,
          },
          { opacity: 1, y: 50, x: 0, stagger: 0.3, duration: 2 }
        );
      }
    </script>
  </body>
</html>
